<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Image Classification</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { padding: 20px; background: #111827; color: white; }
    main { max-width: 800px; margin: 30px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); padding: 24px; }
    .upload { display: flex; flex-direction: column; gap: 14px; }
    input[type=file] { padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; }
    button { padding: 12px 16px; border: none; background: #2563eb; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:hover { background: #1d4ed8; }
    footer { text-align: center; color: #6b7280; margin: 40px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Intelligent Image Classification</h1>
    <p>Upload an image to get prediction and Grad-CAM.</p>
  </header>
  <main>
    <div class="card">
      <form class="upload" action="/predict" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Predict</button>
      </form>
    </div>
  </main>
  <footer>
    <small>Powered by PyTorch + Flask â€¢ Grad-CAM visualization</small>
  </footer>
</body>
</html>
