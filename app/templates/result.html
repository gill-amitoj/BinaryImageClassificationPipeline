<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { padding: 20px; background: #111827; color: white; }
    main { max-width: 1000px; margin: 30px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; align-items: start; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); padding: 16px; }
    img { width: 100%; height: auto; border-radius: 8px; }
    .pill { display: inline-block; padding: 8px 12px; background: #ecfeff; color: #0c4a6e; border-radius: 999px; font-weight: 600; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Prediction Result</h1>
  </header>
  <main>
    <p class="pill">Predicted: {{ pred_class }} • Confidence: {{ confidence }}</p>
    {% if topk %}
    <div class="card" style="margin:16px 0;">
      <h3>Top predictions</h3>
      <ul>
        {% for item in topk %}
          <li><strong>{{ item.label }}</strong> — {{ item.percent }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <div class="grid">
      <div class="card">
        <h3>Original</h3>
        <img src="{{ original_image }}" alt="Original" />
      </div>
      <div class="card">
        <h3>Grad-CAM</h3>
        <img src="{{ cam_image }}" alt="Grad-CAM" />
      </div>
    </div>
    <form method="post" action="/delete_result" style="margin-top:16px;">
      <input type="hidden" name="original" value="{{ original_image | replace('/static/uploads/', '') }}" />
      <input type="hidden" name="cam" value="{{ cam_image | replace('/static/outputs/', '') }}" />
      <button type="submit">Delete this result</button>
    </form>
    <p><a href="/">← Classify another image</a></p>
  </main>
</body>
</html>
