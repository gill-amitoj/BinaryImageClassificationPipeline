<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    main { max-width: 700px; margin: 80px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); padding: 24px; }
    .error { color: #991b1b; background: #fef2f2; border: 1px solid #fecaca; padding: 12px; border-radius: 8px; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h2>Something went wrong</h2>
      <p class="error">{{ message }}</p>
      <p><a href="/">‚Üê Back to home</a></p>
    </div>
  </main>
</body>
</html>
